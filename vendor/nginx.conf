# TODO: To log, or not to log?
# FIXME: user nobody;
worker_processes 1;

# error_log logs/error.log;
# error_log logs/error.log notice;
# error_log logs/error.log info;

pid /var/run/nginx.pid;

events {
    worker_connections 16;
}

http {
    passenger_root /opt/ruby-ree-1.8.7-2011.03/lib/ruby/gems/1.8/gems/passenger-3.0.9;
    passenger_ruby /opt/ruby-ree-1.8.7-2011.03/bin/ruby;

    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';
    # access_log  logs/access.log  main;

    # XXX: What makes more sense from memory's usage standpoint?
    sendfile        on;
    # tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    # XXX: What makes more sense from memory's usage standpoint?
    # gzip on;

    server {
        listen 8080;
        server_name www.dumbocms.com;
        root /home/dumbocms/dumbocms/public;
        passenger_enabled on;
    }
}
